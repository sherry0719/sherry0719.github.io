    <div class="container page_contact">

        <!-- 一開始即執行javascript的 init() function -->

        <div onload="init()">
            <h5>CONTACT</h5>

            <form enctype="text/plain" accept-charset="utf-8">
                <!-- 寄件者姓名    -->
                <input id="nameText" type="text" name="Name" value size="60" placeholder="姓名" required>
                <!-- required 必填欄位 ，placeholder 預設內容-->

                <!-- 寄件者email -->
                <input id="emailText" type="email" name="Email" value size="60" placeholder="Email" required>

                <!-- 寄件者電話 -->
                <input id="telText" type="tel" name="Phone" value size="60" aria-invalid="false" placeholder="聯絡電話"
                    required>

                <!-- 郵件主旨 -->
                <input id="subText" type="text" name="Subject" value size="60" aria-invalid="false" placeholder="主旨"
                    required>

                <!-- 郵件內容 -->
                <textarea id="bodyText" name="your-message" cols="40" rows="10" aria-required="true"
                    aria-invalid="false" placeholder="訊息內容" required></textarea>

                <!-- 傳送按鈕 -->
                <div>
                    <input type="button" value="送出" onclick="submitHandler();" class="mailTo">
                    <a id="mailTo"></a>
                </div>
            </form>
        </div>
